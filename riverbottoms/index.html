<!DOCTYPE html>
<html>

    <head>
        <title>Riverbottoms Property Map</title>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMzI3Y40vNrzA_r1k9ariIAcr-B1W1HLA&callback=initMap" async defer></script>
    </head>

    <body>
        <div id="map"></div>
        
		<a id="map_btn" class="feature-btn" href="https://www.google.com/maps/place/3705+110th+Ave,+Princeton,+MN+55371/@45.5987378,-93.6377398,660m/data=!3m1!1e3!4m5!3m4!1s0x52b39cec9e32fda1:0x334ca40a7bba8570!8m2!3d45.5983107!4d-93.6380824" title="Open in Google Maps"><i class="far fa-map"></i></a>
		
        <div id="directions_btn" class="feature-btn toggleable" title="Show route to Riverbottoms">
           <i class="fa fa-route"></i>
        </div>
        
        <a href="gridded-sat-view.html" id="sat_view_btn" class="feature-btn" title="Show property image with location grid">
           <i class="fas fa-th"></i>
        </a>
        
        <div id="return_btn" class="feature-btn toggleable" title="Return to property overview">
           <i class="far fa-square"></i>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
