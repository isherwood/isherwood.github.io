<!DOCTYPE html>
<html>

    <head>
        <title>Cross Property Map</title>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                height: 100%;
            }

        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            var map, infoWindow;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 45.598284,
                        lng: -93.637643
                    },
                    zoom: 16,
                    mapTypeId: 'hybrid'
                });

                infoWindow = new google.maps.InfoWindow;

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // infoWindow.setPosition(pos);
                        // infoWindow.setContent('Location found.');
                        // infoWindow.open(map);
                        // map.setCenter(pos);

                        var userMarker = new google.maps.Marker({
                            position: pos,
                            map: map
                        });

                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }

                var crossPropertyCoords = [
                    // northeast
                    {
                        lat: 45.60023204541853,
                        lng: -93.6355266601002
                    },
                    // southeast
                    {
                        lat: 45.5965574726782,
                        lng: -93.63567686380502
                    },
                    // southwest
                    {
                        lat: 45.596425161049446,
                        lng: -93.64065504373718
                    },
                    // northwest
                    {
                        lat: 45.60007534613013,
                        lng: -93.64054775537687
                    }
                ];

                var crossPropertyOutline = new google.maps.Polygon({
                    paths: crossPropertyCoords,
                    strokeColor: '#ffffff',
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: '#ffffff',
                    fillOpacity: 0.15
                });

                crossPropertyOutline.setMap(map);

                var twoTrackRoadCoords = [{
                        lat: 45.599636,
                        lng: -93.636317
                    },
                    {
                        lat: 45.599962,
                        lng: -93.636770
                    }
                ];
                var twoTrackRoadPath = new google.maps.Polyline({
                    path: twoTrackRoadCoords,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMzI3Y40vNrzA_r1k9ariIAcr-B1W1HLA&callback=initMap" async defer></script>
    </body>

</html>
