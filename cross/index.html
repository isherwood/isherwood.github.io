<!DOCTYPE html>
<html>

    <head>
        <title>Cross Property Map</title>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                height: 100%;
            }

        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            var map, infoWindow, userMarker;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 45.598284,
                        lng: -93.637643
                    },
                    zoom: 16,
                    mapTypeId: 'hybrid'
                });

                infoWindow = new google.maps.InfoWindow;

                setUserPosition();
                dropBreadcrumb();

                setInterval(function() {
                    setUserPosition();
                }, 3000);

                setInterval(function() {
                    dropBreadcrumb();
                }, 30000);

                var crossPropertyCoords = [
                    // northeast
                    {
                        lat: 45.60023204541853,
                        lng: -93.6355266601002
                    },
                    // southeast
                    {
                        lat: 45.5965574726782,
                        lng: -93.63567686380502
                    },
                    // southwest
                    {
                        lat: 45.596425161049446,
                        lng: -93.64065504373718
                    },
                    // northwest
                    {
                        lat: 45.60007534613013,
                        lng: -93.64054775537687
                    }
                ];

                var crossPropertyOutline = new google.maps.Polygon({
                    paths: crossPropertyCoords,
                    strokeColor: '#ffffff',
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: '#ffffff',
                    fillOpacity: 0.05
                });

                crossPropertyOutline.setMap(map);

                var twoTrackRoadCoords = [{
                        lat: 45.599615,
                        lng: -93.636313
                    },
                    {
                        lat: 45.599962,
                        lng: -93.636770
                    },
                    {
                        lat: 45.600031,
                        lng: -93.636971
                    },
                    {
                        lat: 45.600074,
                        lng: -93.637167
                    },
                    {
                        lat: 45.600093,
                        lng: -93.637340
                    },
                    {
                        lat: 45.600066,
                        lng: -93.637635
                    },
                    {
                        lat: 45.599999,
                        lng: -93.637909
                    },
                    {
                        lat: 45.599643,
                        lng: -93.638421
                    },
                    {
                        lat: 45.599422,
                        lng: -93.638785
                    },
                    {
                        lat: 45.599330,
                        lng: -93.638860
                    }
                ];

                var twoTrackRoadPath = new google.maps.Polyline({
                    path: twoTrackRoadCoords,
                    geodesic: true,
                    strokeColor: '#f4d742',
                    strokeOpacity: 0.5,
                    strokeWeight: 8
                });

                twoTrackRoadPath.setMap(map);
            }

            function setUserPosition() {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) {
                            userMarker.setMap(null);
                        }

                        setTimeout(function() {
                            userMarker = new google.maps.Marker({
                                position: pos,
                                map: map
                            });
                        }, 250);

                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function dropBreadcrumb() {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        var crumb = new google.maps.Marker({
                            position: pos,
                            map: map,
                            icon: 'https://maps.gstatic.com/intl/en_us/mapfiles/markers2/measle_blue.png'
                        });

                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMzI3Y40vNrzA_r1k9ariIAcr-B1W1HLA&callback=initMap" async defer></script>
    </body>

</html>
